<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XMLValidator Admin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <aside class="menu">
      <ul class="menu-list">
        <p class="menu-label logo">XML Admin</p>
        <li><a class="is-active">Dashboard</a></li>
        <li><a>My XMLs</a></li>
        <li class="profile"><a>Hello, <span>Bruno Viera</span></a></li>
        <li class="logout"><a>Logout</a></li>
      </ul>
    </aside>

    <div class="content">
      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div class="content">
                GRAPHIC
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="columns">
        <div class="column">
          <div class="card">
            <div class="card-content">
              <div class="content">
                <table>
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>URL</th>
                      <th>Time</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th>Test</th>
                      <th>www.google.com</th>
                      <th>1.3 s</th>
                    </tr>
                    <tr>
                      <th>Test</th>
                      <th>www.google.com</th>
                      <th>1.3 s</th>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>XMLValidator</strong> by <a href="http://github.com/brunoViera">Bruno Viera</a>.
        </p>
      </div>
    </div>
  </footer>
</body>
</html>
